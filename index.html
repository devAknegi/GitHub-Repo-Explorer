<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Github Repositories Listing Page </title>
</head>
<body>
    <div class="main mt-5">
        <form id="github-form" class="text-center needs-validation" novalidate>
            <div class="form-group">
                <p class="heading">GitHub Profile Repositories</p>
                <input type="text" class="form-control form-control-sm" id="username" name="username" placeholder="Github Username" required>
                <div class="invalid-feedback">Please fill in the GitHub username.</div>
                <button type="submit" id="btn" class="btn btn-primary mx-auto">üîç Search </button>
            </div> 
        </form>
        <div id="card" class="profile mt-4 d-none">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="card-inner">
                <div class="user-info">
                    <img id="profile_pic" class="rounded-circle" src="" alt="Profile Picture">
                    <h1 id="username" class="mt-3"></h1>
                    <p id="name"></p>
                    <p id="bio"></p>
                    <p id="location"></p>
                    <a id="github-link" href="" target="_blank">Github Profile</a>
                </div>
                <div class="repositories-container mt-4" id="repositories-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
